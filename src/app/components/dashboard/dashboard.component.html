<div class="container">
    <span
        style="color: black; margin-top:20px; font-size:2.2em; padding-bottom:15px; margin-bottom:25px;"
        class="icon dash"><mat-icon
            style="padding-right: 5px;">dashboard</mat-icon>Dashboard</span>
    <span style="color: black; font-size:1.9em;"
        class="padding-bottom-10 icon"><mat-icon
            style="padding-right: 5px;">equalizer</mat-icon>Metrics</span>
    <div class="dashboard-metrics">
        <div class="container1">
            <div class="container2">

                

                    <div style="display: flex; flex-direction:column; margin:0px; width:280px">
                    <span style="font-size: 1.5em; padding:0px; height:50%"
                        class="icon"><mat-icon>business</mat-icon>Total
                        Agencies</span>

                    <span [appCountUp]="dashboardCounts.totalAgencies"
                        [duration]="1500" style="font-size: 2.9em; padding:0px; height:50%;">0</span>
                    </div>

                    <div class="container3">
                        <span style="font-size: 1.5em;">Inactive
                            </span>

                        <span [appCountUp]="dashboardCounts.inactive"
                            [duration]="0" style="font-size: 2.9em;">0</span>
                    </div>

                    <div class="container3">
                        <span style="font-size: 1.5em;">Active</span>
                        <span [appCountUp]="dashboardCounts.active"
                            [duration]="0" style="font-size: 2.9em;">0</span>
                    </div>
              

            </div>
            <div class="users-main-metric-card" style="height:70px;width:50%;">

                <span style="font-size: 1.5em;"
                    class="icon"><mat-icon>assignment</mat-icon>Total
                    Affairs</span>
                <span style="font-size: 2.9em;">0</span>

            </div>
        </div>
        <div class="users-main-metric-card">
            <div class="general-info">
                <span style="font-size: 1.5em;"
                    class="icon"><mat-icon>group</mat-icon>Total Users</span>
                <span [appCountUp]="dashboardCounts.totalUsers" [duration]="0"
                    style="font-size: 2.9em;">0</span>
            </div>

            <div class="users-metric-cards">
                <div class="card">
                    <span style="font-size: 1.5em;">Administrators</span>
                    <span [appCountUp]="dashboardCounts.adminUsers"
                        [duration]="0" style="font-size: 2.9em;">0</span>
                </div>

                <div class="card">
                    <span style="font-size: 1.5em;">Agency employees</span>
                    <span [appCountUp]="dashboardCounts.employeeUsers"
                        [duration]="0" style="font-size: 2.9em;">0</span>
                </div>

                <div class="card">
                    <span style="font-size: 1.5em;">Back office</span>
                    <span [appCountUp]="dashboardCounts.backOfficeEmployees"
                        [duration]="0" style="font-size: 2.9em;">0</span>
                </div>
            </div>

        </div>

    </div>
</div>
