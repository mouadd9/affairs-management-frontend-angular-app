
<div class="container">
    <div class="formcontainer">
        <mat-card-header>
            <mat-card-title>
            <div class="upperSection">
                <span style="margin-top: 6px; color: #062c06;  font-size:1.5em;"
                class="padding-bottom-10 icon"><mat-icon
                    style="padding-right: 5px;">add_circle_outline</mat-icon>Create agency
                </span>
                <span class="spacer"></span>
                <button mat-button class="icon2" (click)="goBack()"><mat-icon>close</mat-icon></button>
                </div></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            
            <form class="form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="custom-form-field">
                  <mat-label>Agency Code</mat-label>
                  <input matInput type="text" formControlName="agencyCode">
                </mat-form-field>
                <mat-form-field appearance="outline" class="custom-form-field">
                  <mat-label>Address</mat-label>
                  <input matInput type="text" formControlName="address">
                </mat-form-field>
                 <!-- Checkboxes for roles -->
                 <mat-radio-group formControlName="status">
                  <mat-radio-button value="ACTIVE">Active</mat-radio-button>
                  <mat-radio-button value="SUSPENDED">Suspended</mat-radio-button>
                </mat-radio-group>
    
    
            <!-- Conditionally displayed dropdown for agency -->
            
                <button mat-button color="primary" class="save-button" type="submit" >Save</button>
              </form>
        </mat-card-content>
        <mat-card-actions></mat-card-actions>
        
    </div>
    
    </div>
